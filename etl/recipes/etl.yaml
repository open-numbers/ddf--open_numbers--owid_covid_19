# recipe for dataset
info:
    id: ddf--open_numbers--owid_covid_19
    base:  # the datasets for ingredients
        - &d1 open-numbers/ddf--owid--covid_19
        - &d2 open-numbers/ddf--open_numbers

config:
    procedure_dir: ./procedures

ingredients:
  - id: owid-locations
    dataset: *d1
    key: location
    value: "*"

  - id: owid-datapoints
    dataset: *d1
    key: location, date
    value: "*"

  - id: on-synonyms
    dataset: *d2
    key: synonym, geo
    value: "*"

  - id: on-entities
    dataset: *d2
    key: geo
    value: "*"

  - id: on-concepts
    dataset: *d2
    key: concept
    value: "*"

  - id: owid-concepts
    dataset: *d1
    key: concept
    value: "*"


cooking:
  datapoints:
    - procedure: translate_column
      ingredients:
        - owid-locations
      options:
        dictionary:
          base: on-synonyms
          key: synonym
          value: geo
        column: name
        target_column: geo
      result: owid-locations-translated

    - procedure: translate_column
      ingredients:
        - owid-datapoints
      options:
        dictionary:
          base: owid-locations-translated
          key: location
          value: geo
        column: location
      result: owid-datapoints-translated

    - procedure: translate_header
      ingredients:
        - owid-datapoints-translated
      options:
        dictionary:
          location: geo
          date: time
      result: datapoints-final

  concepts:
    - procedure: translate_column
      ingredients:
        - owid-concepts
      options:
        column: concept
        dictionary:
          location: country
          date: time
        not_found: include
      result: owid-concepts-renamed
    - procedure: create_tags.in_concept
      ingredients:
        - owid-concepts-renamed
      options:
        out_column: tags
        input_column: category
      result: owid-concepts-renamed-with-tags
    - procedure: merge
      ingredients:
        - owid-concepts-renamed-with-tags
        - on-concepts
      options:
        deep: true
      result: concepts-merged
    - procedure: filter
      ingredients:
        - concepts-merged
      options:
        item:
          $nin:
            - category
      result: concepts_final

  entities:
    - procedure: create_tags.in_entity
      ingredients:
        - owid-concepts-renamed
      options:
        input_column: category
      result: tag-entity
    - procedure: serve
      ingredients:
        - on-entities
        - tag-entity
